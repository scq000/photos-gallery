<div class="bg-info p-a-1 text-xs-center">
  <h3>SportsStore Admin</h3>
</div>
<div *ngIf="errorMessage !== null" class="bg-danger m-t-1 p-a-1 text-xs-center">
  {{errorMessage}}
</div>
<div class="p-a-1">
  <form novalidate #form="ngForm" (onSubmit)="authenticate(form)">
    <div class="form-group">
      <label>Name</label>
      <input required class="form-control" name="username" [(ngModel)]="username"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input required class="form-control" name="password" [(ngModel)]="password"/>
    </div>
    <div class="text-xs-center">
      <button class="btn btn-secondary" routerLink="/">Go Back</button>
      <button class="btn btn-primary" type="submit">Log In</button>
    </div>
  </form>
</div>
