<div class="bg-primary p-a-1" [class.bg-warning]="editing">
  <h5>{{editing ? "Edit": "Create"}} Product</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" [(ngModel)]="product.name" class="form-control">
  </div>
  <div class="form-group">
    <label>Category</label>
    <input type="text" name="category" [(ngModel)]="product.category" class="form-control">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" name="description" [(ngModel)]="product.description" class="form-control">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="text" name="price" [(ngModel)]="product.price" class="form-control">
  </div>
  <button class="btn btn-primary" [class.btn-waring]="editing" type="submit">{{editing? "Save": "Create"}}</button>
  <button class="btn btn-secondary" routerLink="/admin/main/products" type="button">Cancel</button>
</form>
